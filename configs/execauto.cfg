//Jumpfix Bind
alias "+myjump" "+jump"
alias "-myjump" "-jump"
bind mwheeldown "+myjump"

// Jumpthrow Bind
alias +throw "-attack;-attack2"
bind mouse4 "+myjump;+throw"

// Crouch Jump Bind
alias +DJUMP "+jump; +duck"
alias -DJUMP "-JUMP; -DUCK"
bind space "+DJUMP"

