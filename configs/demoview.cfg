// Demo Speed

////Slow mo 50%
alias +sm "demo_timescale 0.5"
alias -sm "demo_timescale 1"
bind "PGDN" "+sm"; / Slowmo

////Fast Forward 500%
alias +ff "demo_timescale 5"
alias -ff "demo_timescale 1"
bind "PGUP" "+ff"; // FF

/////Super fast forward 1500%
alias +sff "demo_timescale 15"
alias -sff "demo_timescale 1"
bind "END" "+sff"; // Super FF

// Navigation
bind "uparrow" "demo_gototick 320 relative" // Forward 5 secs
bind "downarrow" "demo_gototick -320 relative" // Back 5 secs
bind "HOME" "demo_togglepause" // Toggle Pause
bind "SPACE" "+JUMP" // for free camera

// Settings
bind "INS" "toggle spec_show_xray" // Toggle Xray

clear
echo "***ARAZEZ DEMO VIEWER CONFIG LOADED***"